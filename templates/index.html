<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Solar System Launch</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <style>
        body.home {
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2672&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 1s ease-in-out;
        }

        body.fade-out {
            opacity: 0;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.3);
        }

        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="home">
    <div class="overlay flex items-center justify-center min-h-screen">
        <button
            class="bg-white/90 text-black font-bold py-4 px-8 rounded-full flex items-center space-x-3 text-2xl hover:bg-white transition-colors duration-300 backdrop-blur-sm"
            id="launchBtn">
            <span class="transform -rotate-45">ðŸš€</span>
            <span>LAUNCH</span>
        </button>
    </div>

    <script>
        document.getElementById("launchBtn").addEventListener("click", () => {
            document.body.classList.add("fade-out");
            setTimeout(() => {
                // Redireccionamiento real a earth.html
                window.location.href = "/inicio";
            }, 1000);
        });
    </script>
</body>

</html>
